<html>
  <head>
    <title>Form Assignment</title>
  </head>

  <body>
    <fieldset style="background-color: #dbe2ef; color: #fff">
      <legend style="background-color: #3f72af">Personal Data</legend>
      <br />
      <form>
        <fieldset style="background-color: #f9f7f7">
          <legend style="background-color: #3f72af">
            <br /><br />
            Your Name <br /><br /><br />
          </legend>
          <table>
            <tbody>
              <tr>
                <td><label for="fName">First Name : </label></td>
                <td>
                  <input
                    type="text"
                    name="fName"
                    id="fName"
                    placeholder="Enter Your First Name"
                  />
                </td>
              </tr>

              <tr>
                <td><label for="lName">Last Name : </label></td>
                <td>
                  <input
                    type="text"
                    name="lName"
                    id="lName"
                    placeholder="Enter Your Last Name"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <br />
        <table>
          <tbody>
            <tr>
              <td><label for="phone">Your Phone : </label></td>
              <td>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="Enter Your Phone Number"
                />
              </td>
            </tr>

            <tr>
              <td><label for="email">Email : </label></td>
              <td>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter Your Email"
                />
              </td>
            </tr>

            <tr>
              <td><label for="password">Password : </label></td>
              <td>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter Your Password"
                  required
                />
              </td>
            </tr>

            <tr>
              <td><label for="repeatPassword">re-password : </label></td>
              <td>
                <input
                  type="repeatPassword"
                  name="repeatPassword"
                  id="repeatPassword"
                  placeholder="Repeat Your Password"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>Gender :</td>
              <td>
                <input type="radio" name="gender" id="male" value="male" />
                <label for="male">Male</label>
              </td>
              <td>
                <input type="radio" name="gender" id="female" value="female" />
                <label for="female">Female</label>
              </td>
            </tr>

            <tr>
              <td>Education :</td>
              <td>
                <input
                  type="checkbox"
                  name="education"
                  id="student"
                  value="student"
                />
                <label for="student">Student</label>
              </td>
              <td>
                <input
                  type="checkbox"
                  name="education"
                  id="graduated"
                  value="graduated"
                />
                <label for="graduated">Graduated</label>
              </td>
            </tr>

            <tr>
              <td>University :</td>
              <td>
                <select name="university" id="university">
                  <option value="default" selected disabled>
                    Choose your university
                  </option>
                  <option value="AUC">Auc</option>
                  <option value="GUC">Guc</option>
                  <option value="FUE">Fue</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
        <br />
        <input
          type="image"
          src="./imgs/submit-button.png"
          alt="submit button image"
          width="100"
        />
      </form>
    </fieldset>
  </body>
</html>
