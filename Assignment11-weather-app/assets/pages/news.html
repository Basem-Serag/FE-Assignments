<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="New Page For test" />
    <link
      rel="stylesheet"
      href="../../../assets/shared/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../../assets/shared/icons/all.min.css" />
    <link rel="stylesheet" href="../css/news.css" />
    <link rel="stylesheet" href="../css/navbar.css" />

    <title>News</title>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container">
      <div class="row p-5">
        <div class="col-12">
          <div class="wrapper d-flex justify-content-center">
            <img
              src="https://media.istockphoto.com/id/1369150014/vector/breaking-news-with-world-map-background-vector.jpg?s=612x612&w=0&k=20&c=9pR2-nDBhb7cOvvZU_VdgkMmPJXrBQ4rB1AkTXxRIKM="
              alt="new page image"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row px-5 g-5">
          <div class="col-md-8">
            <form>
              <div class="input-box position-relative">
                <input
                  type="text"
                  class="form-control custom-input"
                  id="subscribe"
                  name="subscribe"
                  placeholder="Enter your email to subscribe..."
                  aria-label="Enter your email to subscribe..."
                  aria-describedby="button-subscribe"
                />
                <button class="btn subscribe-btn custom-btn">Subscribe</button>
              </div>
            </form>
          </div>
          <div class="col-md-3">
            <div class="social-links d-flex align-items-center h-100">
              <ul class="list-unstyled d-flex gap-3">
                <li class="list-item">
                  <a
                    href="#"
                    aria-label="social media link"
                    class="text-reset link-underline link-underline-opacity-0 link"
                  >
                    <i class="fab fa-facebook-f"></i>
                  </a>
                </li>
                <li class="list-item">
                  <a
                    href="#"
                    aria-label="social media link"
                    class="text-reset link-underline link-underline-opacity-0 link"
                  >
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
                <li class="list-item">
                  <a
                    href="#"
                    aria-label="social media link"
                    class="text-reset link-underline link-underline-opacity-0 link"
                  >
                    <i class="fab fa-google-plus-g"></i>
                  </a>
                </li>
                <li class="list-item">
                  <a
                    href="#"
                    aria-label="social media link"
                    class="text-reset link-underline link-underline-opacity-0 link"
                  >
                    <i class="fab fa-pinterest-p"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <p class="px-5 mt-5">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
  </body>
  <script src="../../../assets/shared/js/bootstrap.bundle.min.js"></script>
  <script>
    try {
      fetch('./navbar.html', {
        cache: 'force-cache',
      })
        .then((res) => {
          return res.text();
        })
        .then((data) => {
          document.getElementById('navbar-placeholder').innerHTML = data;
          const currentPath = location.pathname;
          const links = document.querySelectorAll('.nav-link', 'navbar-brand');

          links.forEach((link) => {
            let href = link.getAttribute('href');
            if (currentPath.includes('/pages/')) {
              if (href === 'index.html') {
                link.setAttribute('href', '../../index.html');
              }
              if (href === 'assets/pages/news.html') {
                link.setAttribute('href', 'news.html');
                link.classList.add('active');
              }
            } else {
              if (href === 'index.html') {
                link.setAttribute('href', 'index.html');
                link.classList.add('active');
              }
              if (href === 'pages/news.html') {
                link.setAttribute('href', 'pages/news.html');
              }
            }
          });
        });
    } catch (err) {
      alert(err);
    }
  </script>
</html>
